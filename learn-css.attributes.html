<html>
  <head>
    <style type="text/css">
      #item1 {
        width: 100px;
        height: 100px;
        background-color: #ff0000;
        color: white;
        /* color는 text 색깔 */
      }
      #item2 {
        width: 100px;
        height: 100px;
        color: green;
        background-color: blanchedalmond;
        font-size: 30px;
        font-weight: 120px;
      }
      #item-list {
        height: 200px;
        background-color: gray;
        padding: 16px;
        /* border : 너비 스타일 색상  */
      }
      #item-list #item3 {
        margin-bottom: 16px;
        background-color: yellow;
      }
      #item-list #item4 {
        margin-left: 16px;
        background-color: green;
        border: 5px solid blue;
      }
    </style>
  </head>
  <body>
    <div id="item1">1번 아이템</div>
    <div id="item2">2번 아이템</div>
    <div id="item-list">
      <div id="item3">3번 아이템</div>
      <div id="item4">4번 아이템</div>
    </div>
  </body>
</html>
