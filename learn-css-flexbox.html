<html>
  <head>
    <style>
      .parent {
        display: flex;
        /* display flex를 해주는 순간 수평적 레이아웃으로 변경됌 */
        background-color: aqua;
        justify-content: center;
        /* justify-content는 여백을 관리할때 설정합니다.  */
        height: 200px;
        align-items: center;
        /* align-items는 수직여백을 관리할때 설정합니다.  */
      }
      .child {
        width: 100px;
        height: 100px;
        background-color: blue;
        margin-right: 8px;
        border: 2px solid white;
      }
      #child1 {
        flex: 1;
        /* 이게 기본값 */
        /* flex 증가너비 감소너비 기본너비 */
      }
      #child2 {
        flex: 1;
      }
      #child3 {
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div id="child1" class="child">자식1</div>
      <div id="child2" class="child">자식2</div>
      <div id="child3" class="child">자식3</div>
    </div>
  </body>
</html>
